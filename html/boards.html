<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/boards.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/nav-bar.css">
    <link rel="stylesheet" href="../css/edit_from.css">

    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">



    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script src="../js/app.js" > </script>

    <script type="module" src="../js/boards.js"> </script>


    <title>ToDo</title>
</head>
<body>
<header>
    <nav></nav>
    <div class="navbar">

        <div class="app-title">
            <h1>ToDo</h1>
        </div>
        <div class="logout-block">
            <button class="logout" id="logout-btn">Logout</button>
        </div>
    </div>
</header>

<main class="app">
    <div id="editModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content edit-board">
            <div class="modal-form">
                <div class="color_peacker">
                    <input type="color" class="color-circle" id="boardColor" value="#FFFFFF">
                </div>

                <input type="text" id="boardTitle" class="task_title">
            </div>

            <button type="submit" class="save-btn save-board" id="saveBoardEdit">Save</button>
        </div>

    </div>

    <section class="board-form">

        <div class="add-task-form">
            <div class="color-square">
                <input type="color" class="primary_color" id="primaryColor" value="#FFFFFF">
            </div>

            <input id="boardValue" class="task-value" placeholder="Create Board">
            <button id="addBoard" class="add-task">+</button>
        </div>
    </section>

    <section class="boards" id="boardAdded">

    </section>
</main>
<script src="../js/auth.js" ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/boards.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/nav-bar.css">

    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

    <title>ToDo</title>
</head>
<body>
<header>
    <nav></nav>
    <div class="navbar">

        <div class="app-title">
            <h1>ToDo</h1>
        </div>
        <div class="logout-block">
            <button class="logout">Logout</button>
        </div>
    </div>
</header>

<main class="app">
    <section class="board-form">

        <div class="add-task-form">
            <div class="color-square">
                <input type="color" class="primary_color" id="primaryColor" value="#FFFFFF">
            </div>

            <input id="taskValue" class="task-value" placeholder="Create Board">
            <button id="addTask" class="add-task">+</button>
        </div>
    </section>

    <section class="boards">
        <div class="board">

            <h2 class="board-title">Board №1</h2>
            <button class="pencil">
                <img src="../res/NotePencil.svg" alt="Edit">
            </button>

            <button class="trash">
                <img src="../res/trash-can.svg" alt="Delete"/>
            </button>

        </div>
        <div class="board dropzone">
            <h2 class="board-title">Board №2</h2>
        </div>
        <div class="board dropzone">
            <h2 class="board-title">Board №3</h2>
        </div>
    </section>
</main>

</body>
</html>

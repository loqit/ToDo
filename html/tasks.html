<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/tasks.css">
    <link rel="stylesheet" href="../css/nav-bar.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/edit_from.css">

    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

    <script src="../js/app.js" defer> </script>

    <title>ToDo</title>
</head>
<body>
<header>
    <nav></nav>
    <div class="navbar">

        <div class="app-title">
            <h1><a href="boards.html">ToDo</a></h1>
        </div>
        <div class="logout-block">
            <button class="logout">Logout</button>
        </div>
    </div>
</header>
<main class="app">

    <div id="editModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-form">
            <div class="color_peacker">
                <input type="color" class="color-circle" value="#FFFFFF">
            </div>

            <input type="text" id="taskTitle" class="task_title">
            </div>
            <textarea class="desc_input" id="descInput" ></textarea>
            <button type="submit" class="save-btn">Save</button>
        </div>

    </div>

    <section class="board-form">
        <div class="infos">
            <div class="square"></div>
            <div class="infos_title"><h3>Board Title</h3></div>

        </div>
        <div class="add-task-form">
            <div class="color-square">
                <input type="color" class="primary_color" id="primaryColor" value="#FFFFFF">
            </div>

            <input class="task-value" id="taskValue" placeholder="Add task">
            <button class="add-task" id="addTask">+</button>
        </div>
    </section>
    <section class="columns">
        <div class="column dropzone">
            <h2 class="column-title">Todo</h2>

            <ul class="tasks" id="tasksAdded">
                <!--
                <li class="task fill" draggable="true">

                    <div class="task-content"><h3>Task #1</h3></div>
                    <button class="pencil">
                        <img src="../res/NotePencil.svg" alt="Edit">
                    </button>
                    <div class="desc">
                        <h4>Task Description</h4>
                    </div>

                    <button class="trash">
                        <img src="../res/trash-can.svg" alt="Delete">
                    </button>
                </li>
                -->


            </ul>

        </div>
        <div class="column dropzone">
            <h2 class="column-title">Review</h2>

            <ul class="tasks" >
            </ul>
        </div>
        <div class="column dropzone">
            <h2 class="column-title">Done</h2>

            <ul class="tasks" >
            </ul>
        </div>
    </section>
</main>

</body>
</html>
